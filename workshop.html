<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Amigo</title>
    <link rel="stylesheet" href="workshop.css">
</head>
<body>
    <header>
        <img src="elAmigoLogo.png" alt="El Amigo Logo" width="600px">
    </header>
    
    <div class="first-box">
        <h1>The Best Craft Pizza in Charlotte</h1>
        <p>Bienvenidos, amigos! We are fun casual fictional restaurant. </p>
    </div>

    <!-- Form Section -->
    <div class="second-box">

        <div class="reservation">
            <h1>Make a Reservation</h1>
            <h4>Save your spot...</h4>
        </div>

        <form action="">
            <label for="Name">Your Name</label>
            <input type="text" id="name" placeholder="Jane Miller" name="name">
            <label for="email">Your Email</label>
            <input type="text" id="email" placeholder="your@email.com" name="email">
            <label for="res-time">Reservation Time</label>
            <input type="text" id="res-time" placeholder="Tomorrow at 7pm" name="res-time">
            <input id="sub" type="submit" value="reserve">
        </form>
    </div>
    

    <!-- Footer Section -->
    <footer>
        <p>@ 2020 El Amigo</p>

    </footer>

</body>
</html>
